<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="/assets/images/header.jpg" alt="Header">
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-content class="card">
              Introduce entre 3 y 5 jugadores para empezar
            </ion-card-content>
          </ion-card>
        </ion-col>
          <ion-list>
              <ion-item *ngFor="let avatar of avatarsList; let i = index"> 
                <ion-label>{{ avatar.name }}</ion-label>
                <ion-button slot="end" color="danger" id="delete" (click)="deleteAvatar(i)">-</ion-button>
              </ion-item>
            </ion-list>
        <ion-row>
          <ion-col size="10">
              <ion-input placeholder="Enter Input" [(ngModel)]="newAvatar.name"></ion-input>
          </ion-col>
          <ion-col size="2">
              <ion-fab-button color="secondary" (click)="addAvatar()">+</ion-fab-button>
          </ion-col>
        <ion-button color="primary" (click)="begin()">Empezar partida</ion-button>
      </ion-row>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
